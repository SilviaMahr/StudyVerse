<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>STUDYverse - Dein Studienplaner</title>
    <link rel="stylesheet" href="../src/styles/style.css">
    <!--<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>-->
</head>
<body>
<header id="HeaderJKU">
    <h1 class="studyverse">STUDYverse</h1>
    <img id="HeaderBild" src="../assets/JKUHeader.jpg" alt="Bunter Header JKU">
</header>
    <div class="layout">
        <aside class="sidebar" id ="sidebar">
            <div class="toggle-button" onclick="toggleSidebar()">
                <img id="toggleIcon" src="../assets/closeSidebarIcon.png" class="sidebar-icon" alt="Sidebar schließen">
            </div>
            <ul>
                <li>
                    <a href="#">
                        <img src="../assets/addIcon.png" class="sidebar-icon" alt="Chat hinzufügen">
                        neuer Chat
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../assets/searchIcon.png" class="sidebar-icon" alt="In Chat suchen">
                        Chats durchsuchen
                    </a>
                </li>
                <li>
                    <a href="#">
                        <img src="../assets/helpIcon.png" class="sidebar-icon" alt="In Chat suchen">
                        Hilfe
                    </a>
                </li>
            </ul>
            <div class="mode-toggle">
                <img src="../assets/sunFull.png" alt="Day Mode" id="lightModeBtn" class="mode-icon">
                <img src="../assets/moonEmpty.png" alt="Night Mode" id="darkModeBtn" class="mode-icon">
            </div>
        </aside>

        <main class="main-content">
            <div class="content-wrapper">
                <div class="main-inner">
                    <div class="Maskottchen">
                        <img src="../assets/UNI.png" alt="Maskottchen UNI">
                    </div>
                    <h2>Hallo! Was kann ich heute für dich tun?</h2>
                    <div class="chat-wrapper">
                        <div class="chat-history"></div>
                    </div>
                    <div class="chat-input-container">
                        <textarea placeholder="Stell eine Frage!" class="chat-input" rows="1"></textarea>
                        <button class="chat-send">
                            <img src="../assets/sendIcon.png" alt="Senden" class="send-icon">
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>
<script src="../src/scripts/modeSwitch.js"></script>
<script src="../src/scripts/sidebar.js"></script>
<script src="../src/scripts/chatInputResize.js"></script>
<script src="../src/scripts/emptyStateHandler.js"></script>
</body>
</html>
