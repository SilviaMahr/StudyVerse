<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>STUDYverse â€“ Login</title>
  <link rel="stylesheet" href="../styles/loginStyle.css">
</head>
<body>
<div id="starfield"></div>
<div id="dayUniverse"></div>
<header id="HeaderJKU">
  <h1 class="studyverse">STUDYverse</h1>
  <img id="HeaderBild" src="../../assets/JKUHeader.jpg" alt="Bunter Header JKU">
</header>

<main class="main-content">
  <div class="main-inner">
    <div class="login-container">
      <div class="login-maskottchen">
        <img src="../../assets/UNI.png" alt="Maskottchen UNI">
      </div>
    </div>

    <div class="login-box">
      <h2>Bitte melde dich an, um STUDYverse zu verwenden!</h2>
      <form class="login-form" action="../../public/index.html" method="get">
        <input type="text" placeholder="E-Mail-Adresse" required>
        <input type="password" placeholder="Passwort" required>
        <button type="sumbit">Anmelden</button>
      </form>
    </div>
  </div>
  <div class="mode-toggle-container">
    <div class="mode-toggle">
      <img src="../../assets/sunFull.png" alt="helles Erscheinungsbild" id="lightModeBtn" class="mode-icon">
      <img src="../../assets/moonEmpty.png" alt="dunkles Erscheinungsbild" id="darkModeBtn" class="mode-icon">
    </div>
  </div>
</main>
</div>
<script src="../scripts/background.js"></script>
<script src="../scripts/modeSwitch.js"></script>
</body>
</html>
